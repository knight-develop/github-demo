<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
        }
        img{
            width: 400px;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        Slide Show chạy tự động
        <img src="./img/anh2.png" alt="" id="img">
    </div>
    <script>
        let arr_img = [
                "./img/anh1.png",
                "./img/anh2.png",
                "./img/anh3.png"
            ];
            let index =0;
        function slideIMG(){
            index++;
            if(index > arr_img.length - 1){
                index = 0;
            }
            document.getElementById('img').src = arr_img[index];
            setTimeout('slideIMG()', 800);
        }
        slideIMG();
        img.onclick = function(){
            index++;
            if(index > arr_img.length - 1){
                index = 0;
            }
            document.getElementById('img').src = arr_img[index];
        }
        
    </script>
</body>
</html>
